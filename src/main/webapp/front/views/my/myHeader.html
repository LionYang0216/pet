<div class="form-body">
	<div class="row no-paddingRight " style="width:100%;height:250px;margin:0;background: url('../assets/project/img/front/index/myHeader.jpg') no-repeat;background-size: 100% 100%;" align="center">
		<div style="margin-top:10px;">
			<element ng-if="headerFileUploader">
				<input type="file" data-required="1"  style="display:none" name ="headerFileUploader" id="headerFileUploader" uploader="headerFileUploader"  nv-file-select accept="image/*"/>
				<a href="#" onclick="$('#headerFileUploader').click()"> 
					<img src="../upload/{{user.headFilePathLayout}}" style="border-radius:50%!important ; width:120px;height: 120px;border:2px solid #ffffff;"/> 
				</a>
			</element>
			<input type="hidden" ng-model="user.headFileId" id="headFileId" name="headFileId"/>
		</div>
		<div class="col-md-12 " align="center" style="color:#FFFFFF;font-size:20px;letter-spacing: 2px;margin-top:10px ; ">
			{{user.userName}}
		</div>
	
		<div class="col-md-12 " align="center" style="margin-top:10px;">
			<button type="button" class="btn btn-default" ng-click="addWork()" style="border:2px solid #333333;"> 
		        <span class="glyphicon glyphicon-pencil"></span>&nbsp;{{"Publication" | translate}}
		    </button>
		</div>
	</div>
</div>
<div class="form-body">
	<div class="page-header-menu">
		<div style="height: 60px; background-color: #FFFFFF; box-shadow: 2px 10px 5px #F0F0F0; padding-top: 5px;">
			<div class="collapse navbar-collapse text-center">
				<ul class="nav navbar-nav" style="display: inline-block; float: none;">
					<li class="menu-dropdown classic-menu-dropdown li-margin active ">
						<a class="color-black myHeaderSelect selectActive" id="myWorkListTab" ng-click="switchTab('myWorkList')"> {{"MYWORK" | translate}}</a>
					</li>
					<li class="menu-dropdown classic-menu-dropdown li-margin">
						<a class="color-black myHeaderSelect" id="myFavTab" ng-click="switchTab('myFav')">{{"MYCOLLECTION" | translate}}</a>
					</li>
					<li class="menu-dropdown classic-menu-dropdown li-margin">
						<a class="color-black myHeaderSelect" id="myBalanceTab" ng-click="switchTab('myBalance')">{{"MYWEALTH" | translate}}</a>
					</li>
					<li class="menu-dropdown classic-menu-dropdown li-margin">
						<a class="color-black myHeaderSelect" id="myShopTab" ng-click="switchTab('myShop')">{{"MYSHOP" | translate}}</a>
					</li>
					<li class="menu-dropdown classic-menu-dropdown li-margin">
						<a class="color-black myHeaderSelect" id="myInfoTab" ng-click="switchTab('myInfo')" >{{"MYINFO" | translate}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

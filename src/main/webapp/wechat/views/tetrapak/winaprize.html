<script>

		var per = y/h;
		document.getElementById("pos").innerHTML = per;
		if((per > 0.41) && (per < 0.66)){
			document.location.href = "prizeinfo.html"
		}
		if((per > 0.69) && (per < 0.79)){
			document.location.href = followUrl;
		}
 
    } catch (e) {
        alert('myClickError：' + e.message);
    }
}
document.addEventListener('touchstart', myClick, false);
document.addEventListener('click', myClick, false);
</script>

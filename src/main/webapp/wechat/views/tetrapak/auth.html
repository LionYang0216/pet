<!DOCTYPE HTML>
<html>
<head>
<title>wechat auth</title>
<script>

function myClick(evt) {
	var h = document.getElementById("bodyImg").height;
    try {
    	var e = event || window.event;
        var y = Number(e.pageY); //页面触点Y坐标
		var per = y/h;
		document.getElementById("pos").innerHTML = per;
		if((per > 0.57) && (per < 0.65)){
			document.location.href = "winaprize.html"
		}
 
    } catch (e) {
        alert('myClickError：' + e.message);
    }
}
document.addEventListener('touchstart', myClick, false);
document.addEventListener('click', myClick, false);
</script>
</head>

<body style="padding: 0; margin: 0; width: 100%; height: 100%; ">  
 <img id="bodyImg" src="./images/auth.png" style="width:100%;"/> 
	<div style="position:fixed;left:50px;top:50px;font-size:32px;" id="pos" >position</div> 
</body>
<script src="setting.js" type="text/javascript"></script>

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>PET技术交流平台</title>

<link href="../assets/global/css/mui.css" rel="stylesheet" type="text/css" />
<script src="../assets/global/scripts/mui.js" type="text/javascript"></script>
<script src="../assets/project/scripts/gzsoftware.js" type="text/javascript"></script>
<link href="../favicon.ico" rel="icon" type="image/x-icon" />

<script>
function init(){
	
	// from qrCode scan in backend
	if(window.location.href.toString().indexOf("toDetail")>-1){
		var request = new getRequestQueryStr();
		id = request.id;
		var redirectUrl = "../wechat/views/prod/prodDetail.html?id=" + id;
		document.getElementById("contentFrame").src = redirectUrl;
	}else{ // to default list page
		var redirectUrl = "../wechat/views/prod/prodList.html";
		document.getElementById("contentFrame").src = redirectUrl;
	}
}
	

</script>

</head>

<body onload="init()">

<!-- 真正的内容区 -->
<div id="contentDiv" class="mui-inner-wrap" style="font-family: '微软雅黑'; font-size: 32px;" align="center">
	<div id="offCanvasContentScroll" class="mui-scroll-wrapper">
		<!-- 内容IFRAME -->
		<iframe id="contentFrame" frameborder="0" width="100%" height="100%" src=""></iframe>
	</div>
</div>

	

</body>

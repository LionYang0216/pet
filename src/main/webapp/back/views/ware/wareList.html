<div class="row">
    <div class="col-md-12">
        
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-puzzle-piece"></i> 商品管理 </div>
                <div class="actions">
                	
                			<input id="searchName" ng-model="wareCondition.nameCn" class="form-control input-sm input-small input-inline" placeholder="请输入商品名称" aria-controls="sample_1" type="search"/>
							<select id="searchIsNew" ng-model="wareCondition.isNew" class="table-group-action-input form-control input-inline input-small input-sm" style="width:68px!important;">
								<option value="">置顶首页</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
							<select id="searchIsEnable" ng-model="wareCondition.isEnable" class="table-group-action-input form-control input-inline input-small input-sm" style="width:68px!important;">
								<option value="">状态</option>
								<option value="1">上架</option>
								<option value="0">下架</option>
							</select>
							<button class="btn btn-sm green table-group-action-submit" ng-click="reloadTable()">
								    <i class="fa fa-check"></i> 搜索
							</button>
		                    <a href="#/ware/form/" class="btn btn-outline green">
		                        <i class="fa fa-plus"></i>
		                        <span class="hidden-480"> 新增</span>
		                    </a>     
                    	
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container" >
					<table class="table table-striped table-bordered table-hover table-checkable " style="width:2600px;" id="wareListDataTable" >
                        <thead>
                            <tr role="row" class="heading">
                                <th width="15px">
                            	   ID
                            	</th>
                            	<th width="60px">图片</th>
                                <th width="380px">商家</th>
                                <th width="250px">名称</th>
                                <th width="80px">首页</th>
                                <th width="80px">价格</th>
                                <th width="180px">产地</th>
                                <th width="120px">品牌</th>
                                <th width="120px">型号</th>
                                <th width="120px">流道</th>
                                <th width="120px">产出品</th>
                                <th width="120px">塑造模式</th>
                                <th width="120px">原材料</th>
                                <th width="120px">机器类型</th>
                                <th width="120px">机器模具</th>
                                <th width="120px">制品类型</th>
                                <th width="60px">浏览</th>
                                <th width="60px">点赞</th>
                                <th width="60px">收藏</th>
                                <th width="120px">用户</th>
                                <th width="180px">更新时间</th>
                                <th width="50px">状态</th>
                                <th width="120px">请选择</th>
                            </tr>                         
                        </thead>
                        <tbody> </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End: life time stats -->
    </div>
    
</div>

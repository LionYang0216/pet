<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-user"></i> 管理人员列表 </div>
                <div class="actions">
               
						<input id="searchName" ng-model="adminCondition.adminName" class="form-control input-sm input-small input-inline" placeholder="请输入姓名或帐号" aria-controls="sample_1" type="search">
						<select id="searchEnabled" ng-model="adminCondition.isEnabled" class="table-group-action-input form-control input-inline input-small input-sm">
							<option value="">全部</option>
							<option value="1">启用</option>
							<option value="0">禁用</option>
						</select>
						<button class="btn btn-sm green table-group-action-submit" ng-click="reloadTable()">
							<i class="fa fa-check"></i> 搜索
						</button>
					
                
                    <a href="#/admin/form/" class="btn btn-outline green">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480"> 新增</span>
                    </a>     
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container" >
					<table class="table table-striped table-bordered table-hover table-checkable" id="adminListDataTable">
                        <thead>
                            <tr role="row" class="heading">
                                <th width="2%">No.</th>
                                <th width="6%">头像</th>
                                <th width="10%">账号</th>
                                <th width="12%">姓名</th>
                                <th width="15%">更新时间</th>
                                <th width="15%">最后登录</th>
                                <th width="6%">IP</th>
                                <th width="8%">登录</th>
                                <th width="16%">角色</th>
                                <th width="7%">状态</th>
                                <th width="6%">
                                   	 请选择
                                </th>
                            </tr>                         
                        </thead>
                        <tbody> </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End: life time stats -->
    </div>
    
</div>
<!-- END MAIN CONTENT -->

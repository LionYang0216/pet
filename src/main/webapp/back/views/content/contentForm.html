<!-- BEGIN PAGE LEVEL SCRIPTS -->
<div class="tab-pane" id="tab_1">
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form id="contentInfoForm" action="" enctype="multipart/form-data" method="post"
			class="form-horizontal">
			<div class="form-body">
				<div hidden="hidden" class="form-group" style="height: 30px;">
					ID:<input type="text" class="form-control" id="contentId" name="id" ng-model="content.id" />
				</div>
				<h3 class="form-section">静态内容管理</h3>
				<div class="form-group">
					<label class="control-label col-md-3">类型 
					</label>
					<div class="col-md-4">
						<input type="text" ng-disabled="true"  class="form-control" id="code" name="code" placeholder="类型" ng-model="content.code" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">中文标题<span class="required"> * </span>
					</label>
					<div class="col-md-4">
						<input type="text" data-required="1" aria-required="true" class="form-control" id="nameCn" name="nameCn" placeholder="中文标题" ng-model="content.nameCn" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">英文标题 
					</label>
					<div class="col-md-4">
						<input type="text"  class="form-control" id="nameEn" name="nameEn" placeholder="英文标题" ng-model="content.nameEn" />
					</div>
				</div>
			<div class="form-group last">
				<label class="control-label col-md-3">内容 <span class="required"> * </span></label>
				<div class="col-md-9">
					<div class="portlet light bordered" >
		                  <div class="portlet-title tabbable-line">
			                  <div class="caption">
	                               <span class="caption-subject">注：如果英文部分为空，则在提交后自动赋值为中文内容</span>
	                           </div>
		                      <ul class="nav nav-tabs">
		                        <li class="active">
		                              <a href="./#descCn" data-toggle="tab" aria-expanded="true"> 中文 </a>
		                          </li>
		                          <li class="">
		                              <a href="./#descEn" data-toggle="tab" aria-expanded="false"> 英文 </a>
		                          </li>
		                      </ul>
		                  </div>
		                  <div class="portlet-body">
		                      <div class="tab-content">
		                          <div class="tab-pane active" id="descCn">
		                           		<textarea class="form-control" name="descriptionCn" rows="8" id="descriptionCn" ng-model="content.descriptionCn"></textarea>
		                          </div>
		                          <div class="tab-pane" id="descEn">
		                           		<textarea class="form-control" name="descriptionEn" rows="8" id="descriptionEn" ng-model="content.descriptionEn"></textarea>
		                          </div>
		                      </div>
		                  </div>
		            </div>
				</div>
			</div>
			<div>
				<div class="row">
					<div class="col-md-offset-3 col-md-9">
						<a href="#/content/list" class="btn default"> <i class="fa fa-reply"></i> 返回</a> 
					    <a type="button" class="btn blue" ng-click="toSaveContent()"> <i class="fa fa-check"></i> 保存
						</a>
						
					</div>
				</div>
			</div>

		</form>
		<!-- END FORM-->
	</div>
</div>

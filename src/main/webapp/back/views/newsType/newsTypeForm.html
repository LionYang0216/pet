<!-- BEGIN PAGE LEVEL SCRIPTS -->
<div class="tab-pane" id="tab_1">
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form id="newsTypeInfoForm" action="" enctype="multipart/form-data" method="post"
			class="form-horizontal">
			<div class="form-body">
				<div hidden="hidden" class="form-group" style="height: 30px;">
					ID:<input type="text" class="form-control" id="newsTypeId" name="id" ng-model="newsType.id" />
				</div>
				<h3 class="form-section">动态类别</h3>
				<div class="form-group">
					<label class="control-label col-md-3">中文标题<span class="required"> * </span>
					</label>
					<div class="col-md-4">
						<input type="text" data-required="1" aria-required="true" class="form-control" id="nameCn" name="nameCn" placeholder="中文标题" ng-model="newsType.nameCn" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">英文标题 
					</label>
					<div class="col-md-4">
						<input type="text"  class="form-control" id="nameEn" name="nameEn" placeholder="英文标题" ng-model="newsType.nameEn" />
					</div>
				</div>
			
			<div class="form-group">
					<label class="col-md-3 control-label">是否启用</label>
					<div class="col-md-4">
						<div class="radio-list" style="margin-left: 15px;">
							<label class="radio-inline"> <input type="radio" name="isEnable" id="optionsRadios1" value="1" ng-model="newsType.isEnable" ng-checked="1" checked="checked">启用
							</label> 
							<label class="radio-inline"> <input type="radio" name="isEnable" id="optionsRadios2" value="0" ng-model="newsType.isEnable" ng-checked="0">禁用
							</label>
						</div>
					</div>
				</div>
					<div class="form-group">
					<label class="control-label col-md-3">排序号<span class="required"> * </span>
					</label>
					<div class="col-md-1">
					<input type="number" data-required="1" class="form-control" id="priority" name="priority" placeholder="排序号" ng-model="newsType.priority"  />
					</div>
				</div>
			<div>
				<div class="row">
					<div class="col-md-offset-3 col-md-9">
						<a href="#/newsType/list" class="btn default"> <i class="fa fa-reply"></i> 返回</a> 
						<a href="#" class="btn  red" ng-click="toDeleteNewsType()" ng-show="showDelBtn"> 
							<i class="fa fa-minus"></i> 
							<span class="hidden-480">删除</span>
						</a> 
					    <a type="button" class="btn blue" ng-click="toSaveNewsType()"> <i class="fa fa-check"></i> 保存
						</a>
						
					</div>
				</div>
			</div>

		</form>
		<!-- END FORM-->
	</div>
</div>
